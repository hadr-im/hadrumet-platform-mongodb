<!-- Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <!-- Left Section: Tile List -->
                        <div class="col-md-5">
                            <div class="list-group" id="sections">
                                {% for question, answers in distinct_answers.items() %}
                                    <button type="button" class="list-group-item list-group-item-action" data-section="{{ question }}">{{ question }}</button>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- Right Section: Checkboxes -->
                        <div class="col-md-7"> <!-- Increased the width of the column -->
                            {% for question, answers in distinct_answers.items() %}
                                <div class="form-check" name="filter" id="checkboxes_{{ question }}" style="display: none;">
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="return sendRequest()">Apply Filters</button>
            </div>
        </div>
    </div>
</div>
<script>
    let distinctAnswers = {{ distinct_answers | tojson | safe | replace("null", "[]") }};

    document.addEventListener('DOMContentLoaded', function () {
        const sections = document.querySelectorAll('.list-group-item');

        sections.forEach(section => {
            section.addEventListener('click', function () {
                // Get the data-section attribute to determine which checkboxes to display
                const sectionName = section.getAttribute('data-section');
                const checkboxesContainer = document.getElementById(`checkboxes_${sectionName}`);

                // Hide all checkboxes containers
                document.querySelectorAll('.form-check').forEach(container => {
                    container.style.display = 'none';
                });

                // Show the selected checkboxes container
                checkboxesContainer.style.display = 'block';

                // Clear the previous checkboxes
                checkboxesContainer.innerHTML = '';

                // Create and append checkboxes for the selected section in two columns
                const answers = distinctAnswers[sectionName] || [];
                answers.forEach(answer => {
                    const checkboxDiv = document.createElement('div');
                    checkboxDiv.classList.add('form-check');
                    checkboxDiv.style.width = '50%'; // Set the width for the two columns
                    checkboxDiv.innerHTML = `
                        <input class="form-check-input" type="checkbox" id="${answer}_${sectionName}">
                        <label class="form-check-label" for="${answer}_${sectionName}">
                            ${answer}
                        </label><br>`;
                    checkboxesContainer.appendChild(checkboxDiv);
                });
            });
        });
    });


</script>
