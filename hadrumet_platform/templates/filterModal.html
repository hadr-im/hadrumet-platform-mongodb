<!-- Modal -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModalLabel">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <!-- Left Section: Tile List -->
                        <div class="col-md-5">
                            <div class="list-group" id="sections">
                                {% for question, answers in distinct_answers.items() %}
                                    <button type="button" class="list-group-item list-group-item-action" data-section="{{ question }}">{{ question }}</button>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- Right Section: Checkboxes -->
                        <div class="col-md-7">
                            {% for question, answers in distinct_answers.items() %}
                                <div id="checkboxes_{{ question }}" class="section" style="display: none">
                                    {% for answer in answers %}
                                        <input class="form-check-input" type="checkbox" name="{{ question }}" id="{{ answer }}_{{ question }}" value="{{ answer }}">
                                        <label for="{{ answer }}_{{ question }}">{{ answer }}</label>
                                        <br>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" onclick="return sendRequest()">Apply Filters</button>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sections = document.querySelectorAll('.list-group-item');

        sections.forEach(section => {
            section.addEventListener('click', function () {
                // Get the data-section attribute to determine which checkboxes to display
                const sectionName = section.getAttribute('data-section');
                const checkboxesContainer = document.getElementById(`checkboxes_${sectionName}`);

                // Hide all checkboxes containers
                document.querySelectorAll('.section').forEach(container => {
                    container.style.display = 'none';
                });

                // Show the selected checkboxes container
                checkboxesContainer.style.display = 'block';
            });
        });
    });

    function getCheckedCheckboxes() {
    const sections = document.querySelectorAll('.list-group-item');
    let result= {};
    sections.forEach((section) => {
        console.log(section.textContent);
        const checkboxes = document.querySelectorAll(`input[type="checkbox"][name="${section.textContent}"]`);
        let sectionCheckboxes = [];
        console.log(checkboxes);
        checkboxes.forEach((checkbox) => {
            if (checkbox.checked) {
                sectionCheckboxes.push(checkbox.value);
            }
        });
        result[section.textContent] = sectionCheckboxes;
    });
    return result;
}
</script>
