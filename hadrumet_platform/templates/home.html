{% extends 'layout.html' %}
{% block content %}
    <h1>Home</h1>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">Submit</button>

    <!-- Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filterModalLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <!-- Left Section: Tile List -->
                            <div class="col-md-5">
                                <div class="list-group" id="sections">
                                    <a href="#" class="list-group-item list-group-item-action" data-section="section1">Section 1</a>
                                    <a href="#" class="list-group-item list-group-item-action" data-section="section2">Section 2</a>
                                    <!-- Add more sections here as needed -->
                                </div>
                            </div>
                            <!-- Right Section: Checkboxes -->
                            <div class="col-md-5">
                                <div class="form-check" id="checkboxes">
                                    <!-- Checkboxes will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to handle dynamic checkboxes
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.list-group-item');
            const checkboxesContainer = document.getElementById('checkboxes');

            sections.forEach(section => {
                section.addEventListener('click', function () {
                    // Get the data-section attribute to determine which checkboxes to display
                    const sectionName = section.getAttribute('data-section');

                    // Clear the previous checkboxes
                    checkboxesContainer.innerHTML = '';

                    // Create and append checkboxes for the selected section
                    if (sectionName === 'section1') {
                        checkboxesContainer.innerHTML = `
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption1">
                                        <label class="form-check-label" for="checkboxOption1">
                                            Option 1 for Section 1
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption2">
                                        <label class="form-check-label" for="checkboxOption2">
                                            Option 2 for Section 1
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption3">
                                        <label class="form-check-label" for="checkboxOption3">
                                            Option 3 for Section 1
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption4">
                                        <label class="form-check-label" for="checkboxOption4">
                                            Option 4 for Section 1
                                        </label>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else if (sectionName === 'section2') {
                        checkboxesContainer.innerHTML = `
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption5">
                                        <label class="form-check-label" for="checkboxOption5">
                                            Option 1 for Section 2
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption6">
                                        <label class="form-check-label" for="checkboxOption6">
                                            Option 2 for Section 2
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption7">
                                        <label class="form-check-label" for="checkboxOption7">
                                            Option 3 for Section 2
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkboxOption8">
                                        <label class="form-check-label" for="checkboxOption8">
                                            Option 4 for Section 2
                                        </label>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    // Add more sections and their respective checkboxes as needed
                });
            });
        });
    </script>
</div>
{% endblock %}
